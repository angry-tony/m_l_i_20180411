classes:
- system.ceph.osd.cluster
- system.ceph.backup.client.single
- cluster.snv.ceph.common
- cluster.snv.ceph.networking.osd
parameters:
  _param:
    ceph_remote_backup_server: ${_param:infra_kvm_node03_address}
    ceph_osd_primary_first_nic: ens4
    ceph_osd_primary_second_nic: eth4
  ceph:
    osd:
      enabled: true
      crush_parent: ${_param:ceph_crush_parent}
      bluestore_block_db_size: 21474836480
      backend:
        bluestore:
          disks:
            - dev: /dev/vdc
              block_db: /dev/vdb
