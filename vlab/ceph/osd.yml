#              weight: 1.5
            - dev: /dev/vdd
              block_db: /dev/vdb
#              class: hdd
#              weight: 1.5
            - dev: /dev/vde
              block_db: /dev/vdb
#              class: hdd
#              weight: 1.5
            - dev: /dev/vdf
              block_db: /dev/vdb
#              class: hdd
#              weight: 1.5
            - dev: /dev/vdg
              block_db: /dev/vdb
